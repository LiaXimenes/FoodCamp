<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>FoodCamp</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="estilos.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
  <div class="topo">
    <h1>FoodCamp</h1> 
    <p class="frase-de-empacto">Sua comida em 6 minutos</p>
  </div>
  
 <div class="tudo">
    <div class="conteudo">
      <h2>Primeiro, seu prato</h2>
      <div class="segura-pratos">
        <button class="pratos" onclick="meclica()">
          <img src="imagens/frango-cozido.jpg">

          <p class="nome">Frango Cozido</p>

          <p class="descricao">Muito frango cozido</p>

          <div class="divpreco">
            <spam class="preco">R$9,99</spam> 
            <ion-icon name="checkmark-circle" class="escondido"></ion-icon>            
          </div> 
        </button>

        <button class="pratos" onclick="meclica()">
          <img src="imagens/frango-frito.jpg">

          <p class="nome">Frango Frito</p>

          <p class="descricao">Muito frango Frito</p>

          <div class="divpreco">
            <spam class="preco">R$11,99</spam> 
            <ion-icon name="checkmark-circle" class="escondido"></ion-icon>            
          </div>         
        </button>

        <button class="pratos" onclick="meclica()">
          <img src="imagens/frango-cozido-e-frito.jpg">

          <p class="nome">Frango Cozido e Frito</p>

          <p class="descricao">Um pouco Frito, um pouco cozido</p>

          
          <div class="divpreco">
            <spam class="preco">R$12,99</spam> 
            <ion-icon name="checkmark-circle" class="escondido"></ion-icon>            
          </div>  
        </button>
      </div>   
    </div>
  
    <div class="conteudo">
      <h2>Agora, sua bebida</h2>
      <div class="segura-pratos">
        <button class="pratos" onclick="meclica()">
          <img src="imagens/coca.jfif">
  
          <p class="nome">Coca Cola</p>
  
          <p class="descricao">Uma lata de coca 350ml</p>
  
          
          <div class="divpreco">
            <spam class="preco">R$3,99</spam> 
            <ion-icon name="checkmark-circle" class="escondido"></ion-icon>            
          </div>  
        </button>

        <button class="pratos" onclick="meclica()">
          <img src="imagens/fanta.jfif">
  
          <p class="nome">Fanta</p>
  
          <p class="descricao">Uma lata de fanta 350ml</p>
  
          <div class="divpreco">
            <spam class="preco">R$3,59</spam> 
            <ion-icon name="checkmark-circle" class="escondido"></ion-icon>            
          </div>
        </button>

        <button class="pratos" onclick="meclica()">
          <img src="imagens/guarana.jpg">
  
          <p class="nome">Guarana</p>
  
          <p class="descricao">Uma lata de Guarana 350ml</p>
  
          <div class="divpreco">
            <spam class="preco">R$3,68</spam> 
            <ion-icon name="checkmark-circle" class="escondido"></ion-icon>            
          </div>
        </button>
      </div>
    </div>


    <div class="conteudo">
      <h2>Por Ultimo , sua sobremesa</h2>
      <div class="segura-pratos">
        <button class="pratos" onclick="meclica()">
          <img src="imagens/pudim.jpg">
  
          <p class="nome">Pudim</p>
  
          <p class="descricao">Apenas Pudim</p>
  
          <div class="divpreco">
            <spam class="preco">R$3,87</spam> 
            <ion-icon name="checkmark-circle" class="escondido"></ion-icon>            
          </div>
        </button>

        <button class="pratos" onclick="meclica()">
          <img src="imagens/quindim.jpg">
  
          <p class="nome">Quindim</p>
  
          <p class="descricao">Apenas Quindim</p>
  
          <div class="divpreco">
            <spam class="preco">R$3,29</spam> 
            <ion-icon name="checkmark-circle" class="escondido"></ion-icon>            
          </div>
        </button>

        <button class="pratos" onclick="meclica()">
          <img src="imagens/nadim.png">
  
          <p class="nome">Nadim</p>
  
          <p class="descricao">Hoje vou poupar meu Dindim</p>
  
          <div class="divpreco">
            <spam class="preco">R$0,00</spam> 
            <ion-icon name="checkmark-circle" class="escondido"></ion-icon>            
          </div>
        </button>
      </div>
    </div>
  </div>

  <div class="embaixo">   
    <div class="finalizacao finalizacao-verde">
      <p class="frase-final">Selecione os 3 itens<br>para finalizar o pedido</p>  
    </div>    
  </div>
  <script src="script.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
